{% extends "base.html" %}

{% block content %}
    
    <div class="col-6 offset-4">
        <a href="/" class="btn btn-secondary mb-3 mt-2">Go home</a>
        <div class="card mt-3">
            <div class = "card-header">
                <a href="/{{todo.id}}"> <h4>{{todo.name}}</h4></a> 
            </div>
            <div class ="card-body">
                <p>It's due {{todo.due_date}}</p>
            </div>
            <div class ="card-footer p-3 text-center">
                <a class="btn btn-secondary" href="/{{todo.id }}/update/">
                    Update this todo
                </a>                
                <a class="btn btn-secondary" href="/{{todo.id }}/delete/">
                    Delete this todo
                </a>
            </div>
        </div>        
    </div>
        
{% endblock %}
    
    
   
    <br>
       The Todo name is: {{todo.name}}.
    <br>
    The Due date is: {{todo.due_date}}.
